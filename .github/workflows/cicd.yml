name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        env:
          DATABRICKS_KEY: ${{ secrets.DATABRICKS_API_KEY}}
          SERVER_HOSTNAME: ${{ secrets.SQL_SERVER_HOST }}
          HTTP_PATH: ${{ secrets.SQL_HTTP }}
        run: make test